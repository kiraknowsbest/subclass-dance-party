<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/clouds.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title button">object dance party</span>
      <a href="#" class="addWaveButton button" data-dancer-maker-function-name="MakeBlinkyDancer">Add Waves</a>
      <a href="#" class="sharkBait button" data-shark-attack="sharkBait">Shark Bait HooHaHa</a>
      <a href="#" class="cloudsButton button">Add Clouds</a>
    </div>
    <!-- boat -->
    <div class="boat"></div>
    <div class="mast"></div>
    <div class="flag"></div>

    <div class="water"></div>
    <img src="images/sharky.png" class="shark">
    <div class="low water"></div>
    <script src="src/init.js"></script>
  </body>
</html>
